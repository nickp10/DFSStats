<ion-view cache-view="false">
	<ion-content>
		<div ng-repeat="contest in contests" class="contestBlock" ng-click="showPlayers(contest)">
			<div class="contestTitle" ng-bind-html="formatTitle(contest)"></div>
			<div class="contestDateTime">
				<div class="time">{{contest.startTime | date:'h:mma'}}</div>
				<div class="date">{{contest.startTime | date:'MMM d'}}</div>
			</div>
		</div>
	</ion-content>
</ion-view>
