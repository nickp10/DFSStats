<div class="mat-app-background example-container">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">Responsive App</h1>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container">
        <mat-sidenav #snav [mode]="over" [fixedInViewport]="true" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="." *ngFor="let contestPosition of contestPositions | async">{{contestPosition.label}}</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <div *ngFor="let player of players | async">
                <h2>{{player.name}}</h2>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
